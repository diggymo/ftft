on:
  issue_comment:
    types: [created]
jobs:
  pr_agent_job:
    # botではない&PRのコメントのみ
    if: ${{ github.event.sender.type != 'Bot' && github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
      id-token: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::151671725617:role/github-ftft
      # 差し替えが容易になるよう、variablesから取得
      - run: echo "${{ vars.PR_AGENT_CONFIG_FILE }}" > $GITHUB_WORKSPACE/.pr_agent.toml
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: dummy
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
